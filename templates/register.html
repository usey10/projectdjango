{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>한국공항공사 인사규정 챗봇 - 회원가입</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .register-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .logo-area {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-area img {
            height: 60px;
            margin-bottom: 20px;
        }

        .register-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 14px;
            color: #666;
        }

        .form-group input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #1976d2;
            outline: none;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }

        .register-button {
            background: #1976d2;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .register-button:hover {
            background: #1565c0;
            transform: translateY(-1px);
        }

        .error-message {
            color: #d32f2f;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }

        .success-message {
            color: #2e7d32;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .login-link a {
            color: #1976d2;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .password-container input {
            width: 100%;
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        .toggle-password:hover {
            color: #333;
        }

        .form-group select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: white;
            cursor: pointer;
        }

        .form-group select:focus {
            border-color: #1976d2;
            outline: none;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo-area">
            <img src="{% static 'KAC.png' %}" alt="한국공항공사 로고">
            <h2>회원가입</h2>
        </div>
        
        <form class="register-form" method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            {% if success %}
            <div class="success-message">{{ success }}</div>
            {% endif %}
            
            <div class="form-group">
                <label for="employee_id">사원번호</label>
                <input type="text" id="employee_id" name="employee_id" required>
            </div>
            
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="department">부서</label>
                <select id="department" name="department" required>
                    <option value="">부서 선택</option>
                    <option value="인사팀">인사팀</option>
                    <option value="총무팀">총무팀</option>
                    <option value="재무팀">재무팀</option>
                    <option value="기획팀">기획팀</option>
                    <option value="시설팀">시설팀</option>
                    <option value="운영팀">운영팀</option>
                    <option value="보안팀">보안팀</option>
                    <option value="안전팀">안전팀</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="password">비밀번호</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <i class="toggle-password fas fa-eye" onclick="togglePassword('password')"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password_confirm">비밀번호 확인</label>
                <div class="password-container">
                    <input type="password" id="password_confirm" name="password_confirm" required>
                    <i class="toggle-password fas fa-eye" onclick="togglePassword('password_confirm')"></i>
                </div>
            </div>
            
            <button type="submit" class="register-button">회원가입</button>
        </form>
        
        <div class="login-link">
            이미 계정이 있으신가요? <a href="{% url 'login' %}">로그인</a>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
